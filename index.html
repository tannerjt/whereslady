<body>
	<!-- Description section -->
	<section id="details">
		<img src="images/laylady.jpeg" alt="Lady" class="img-rounded">
		<h1>Where's Lady?</h1>
		<p>Lady is an adventurous and somewhat mischevious dog.  She likes
		to wander off and follow her nose.  Once she wants to come home, she will give you hints on where to find her.  Help find Lady and bring her back home!</p>
		<form id="prompt">
			Name: <input type="text" placeholder="Your NickName" id="name" name="name" required>
			<input type="submit" id="start">	
		</form>
		
		<!-- Player, Score, and Hints sections -->
		<section id="gameDetails">
			<!-- player details -->
			<section id="playerDetails">
				<div>				
					<h4 class="inline"><span class="label label-primary"> Player:</span></h4>
					<h3 id="playerName"class="inline"></h3>
				</div>

				<div>
					<h4 id="score" class="inline"><span class="label label-success">Score:</span></h4>
					<h3 id="playerScore" class="inline"> </h3>
				</div>	
			</section>

			<div id="hints" class="well well-lg">
				<!-- Hints -->
				<h4 id="hintTitle" class="inline">Hint:</h4>
				<section id="hint" class="inline">
				</section>
			</div>			
		</section>
	</section>

	<!-- Map Component -->
	<section id="map"></section>
